<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Stalker</title>
    <!-- logo  -->
    <link rel="shortcut icon" href="https://thumbs.dreamstime.com/z/mobile-phone-store-logo-you-can-use-many-purpose-such-new-project-presentation-document-website-etc-smartphone-shop-template-148053914.jpg" type="image/x-icon">
    <!-- bootstrap cdn link  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- google fonts  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Moon+Dance&family=Poppins:ital,wght@0,100;0,300;1,500&display=swap" rel="stylesheet">
    <!-- css  -->
    <link rel="stylesheet" href="style.css">
    <!-- fas style  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css" />

</head>
<body id="body">
    <header class="text-center bg-secondary">
      <div class="d-flex justify-content-center">
        <div>      
          <button id="button-Color" class="px-4 py-1 btn btn-outline-warning font-medium">Color</button>
        </div>

        
        <div class="d-flex justify-content-center ms-auto text-white" id="">
          <button class="btn-toggle" id="toggle">
            <i class="far fa-moon"></i>
            <i class="fas fa-moon"></i>
            Dark Mode
          </button>  
        </div>
		</div>
	</header>



  <main class="container">
      <!-- header section and search bar area  -->
      <header class="mt-5">
        <h1 id="Phone" class="text-center mt-5 mb-4 text-capitalize">
          Phone <span class="text-warning">Stalker</span>
        </h1>

      <!-- search bar and input section -->
        <div class="input-group mb-3 w-50 mx-auto">
          <!-- search input  -->
          <input id="search-input" type="text" class="form-control" placeholder="search your product" aria-label="search phone"aria-describedby="button-addon2"/>
          <!-- search button  -->
          <button onclick="searchProducts()"class="btn btn-outline-secondary" type="button" id="search-button">Search</button>
       
          <!-- show all  -->
          <button onclick="showAll()" class="btn btn-outline-secondary" type="button" id="button-addon2 show-all">Show All</button>
        </div>

        <!-- empty input error handel  -->
        <h5 id="empty-input-error" class=" text-center text-danger"> empty! please search something at text </h5>

        <!-- no result error handle  -->
          <h5 id="no-result-error" class=" text-center text-danger" > Sorry! No result found </h5>
          <!-- number error handle  -->
          <h5 id="number-input-error" class="text-center text-danger">Write a product name at text</h5>
          <!-- button is not working -->
          <h5 id="not-working-button" class="text-center text-danger">Sorry! This button is not gonna work</h5>

          <!-- show product details  -->
          <div id="product-details" class=" mb-3 w-50 mx-auto  ">
          </div>
      </header>

      <!-- phone section  -->
      <section class="mt-5  ">
        <!-- loading spinner  -->
        <div class="d-flex justify-content-center align-content-center">
          <div id="spinner" class="spinner-border " role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
        </div>
        <!-- show products  -->
        <div id="products" class="row border-0 g-5">        
        </div>
      </section>
    </main>


    <!-- bootstrap javascript link  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    
    <script src="script.js"></script>
</body>
</html>
